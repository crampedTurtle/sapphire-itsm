version: '3.8'

services:
  support-core:
    build:
      context: ./services/support-core
      dockerfile: Dockerfile
    env_file:
      - ./services/support-core/.env
    environment:
      AI_GATEWAY_URL: ${AI_GATEWAY_URL:-http://vm-ai2:8080}
      AI_GATEWAY_API_KEY: ${AI_GATEWAY_API_KEY:-}
      OUTLINE_API_URL: ${OUTLINE_API_URL:-https://outline.home.lan}
      OUTLINE_API_KEY: ${OUTLINE_API_KEY:-}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    ports:
      - "8000:8000"
    volumes:
      - ./services/support-core:/app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  portal:
    build:
      context: ./apps/portal
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - support-core
    volumes:
      - ./apps/portal:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"

  ops-center:
    build:
      context: ./apps/ops-center
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3001:3001"
    depends_on:
      - support-core
    volumes:
      - ./apps/ops-center:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"

