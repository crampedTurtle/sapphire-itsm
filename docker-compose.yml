version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: sapphire
      POSTGRES_PASSWORD: sapphire
      POSTGRES_DB: sapphire_support
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sapphire"]
      interval: 10s
      timeout: 5s
      retries: 5

  support-core:
    build:
      context: ./services/support-core
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://sapphire:sapphire@postgres:5432/sapphire_support
      AI_GATEWAY_URL: ${AI_GATEWAY_URL:-http://vm-ai2:8080}
      AI_GATEWAY_API_KEY: ${AI_GATEWAY_API_KEY:-}
      OUTLINE_API_URL: ${OUTLINE_API_URL:-https://outline.home.lan}
      OUTLINE_API_KEY: ${OUTLINE_API_KEY:-}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/support-core:/app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  portal:
    build:
      context: ./apps/portal
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - support-core
    volumes:
      - ./apps/portal:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"

  ops-center:
    build:
      context: ./apps/ops-center
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3001:3001"
    depends_on:
      - support-core
    volumes:
      - ./apps/ops-center:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:

